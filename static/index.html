<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Coordinator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
        }
        #create-class-form {
            margin-bottom: 20px;
        }
        #create-class-form input, #create-class-form textarea, #create-class-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #classes-list {
            list-style: none;
            padding: 0;
        }
        #classes-list li {
            border: 1px solid var(--tg-theme-hint-color);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: var(--tg-theme-bg-color);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: var(--tg-theme-text-color);
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Class Coordinator</h1>

    <h2>Create a New Class</h2>
    <form id="create-class-form">
        <input type="text" id="topic" placeholder="Topic" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="datetime-local" id="class_time" required>
        <button type="submit">Create Class</button>
    </form>

    <h2>Available Classes</h2>
    <ul id="classes-list">
        <!-- Classes will be loaded here by JavaScript -->
    </ul>

    <!-- The Modal for editing a class -->
    <div id="edit-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Class</h2>
            <form id="edit-class-form">
                <input type="hidden" id="edit-class-id">
                <label for="edit-topic">Topic:</label>
                <input type="text" id="edit-topic" required>
                <label for="edit-description">Description:</label>
                <textarea id="edit-description" required></textarea>
                <label for="edit-class-time">Time:</label>
                <input type="datetime-local" id="edit-class-time" required>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        // Initialize the Telegram Web App
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
