<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Coordinator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div id="list-view">
            <h1>Class Coordinator</h1>

            <h2>Create a New Class</h2>
        <form id="create-class-form">
            <div class="input-field">
                <input type="text" id="topic" required>
                <label for="topic">Topic</label>
            </div>
            <div class="input-field">
                <textarea id="description" class="materialize-textarea" required></textarea>
                <label for="description">Description</label>
            </div>
            <div class="input-field">
                <input type="datetime-local" id="class_time" required>
                <label for="class_time">Class Time</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Create Class
                <i class="material-icons right">send</i>
            </button>
        </form>

        <h2>Available Classes</h2>
    <div id="classes-list" class="collection">
        <!-- Classes will be loaded here by JavaScript -->
    </div>
</div>

<div id="details-view" style="display: none;">
    <!-- Class details will be rendered here -->
</div>

    <!-- The Modal for editing a class -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h4>Edit Class</h4>
            <form id="edit-class-form">
                <div class="input-field">
                    <input type="hidden" id="edit-class-id">
                    <input type="text" id="edit-topic" required>
                    <label for="edit-topic">Topic</label>
                </div>
                <div class="input-field">
                    <textarea id="edit-description" class="materialize-textarea" required></textarea>
                    <label for="edit-description">Description</label>
                </div>
                <div class="input-field">
                    <input type="datetime-local" id="edit-class-time" required>
                    <label for="edit-class-time">Class Time</label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" id="save-edit-button" class="modal-close waves-effect waves-green btn-flat">Save Changes</a>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Initialize the Telegram Web App
        window.Telegram.WebApp.ready();
        // Initialize Materialize components
        M.AutoInit();
    </script>
</body>
</html>
